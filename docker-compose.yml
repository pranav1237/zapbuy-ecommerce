version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-marketplace_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketplace_password}
      POSTGRES_DB: ${DB_NAME:-marketplace_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-marketplace_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  backend:
    build:
      context: ./marketplace-backend
      dockerfile: Dockerfile
    container_name: marketplace-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-marketplace_user}:${DB_PASSWORD:-marketplace_password}@postgres:5432/${DB_NAME:-marketplace_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network
    volumes:
      - ./marketplace-backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./marketplace-frontend
      dockerfile: Dockerfile
    container_name: marketplace-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${MAPBOX_TOKEN}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - marketplace-network
    volumes:
      - ./marketplace-frontend:/app
      - /app/node_modules
    command: npm run dev

  # Optional: Redis for caching (Phase 2)
  # redis:
  #   image: redis:7-alpine
  #   container_name: marketplace-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - marketplace-network

volumes:
  postgres_data:
  # redis_data:

networks:
  marketplace-network:
    driver: bridge
